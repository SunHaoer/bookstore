<link href="css/prodInfo.css" rel="stylesheet" type="text/css">

<!-- 引入header的内容 -->
<div ng-include="'include/header.html'"></div>

<div id="warp">
	<div id="left">
		<div id="left_top">
			<img src="{{productImagePath}}" />
		</div>
		<div id="left_bottom">
			<img id="lf_img" src="img/prodInfo/lf.jpg" />
			<img id="mid_img" src="{{productImagePath}}" width="60px" height="60px" />
			<img id="rt_img" src="img/prodInfo/rt.jpg" />
		</div>
	</div>
	<form>
		<div id="right">
			<div id="right_top">
				<span id="prod_name">{{productName}} <br /></span>
				<br>
				<span id="prod_desc">{{productDesc}}<br /></span>
			</div>
			<div id="right_middle">
				<span id="right_middle_span">
					明码标价：
					<span class="price_red">￥{{productPrice}}
						<br />
						运&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;费：满 100 免运费<br />
						服&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务：由滨江后勤负责发货，并提供售后服务<br />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						7天内无理由退货，15天内换货<br />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						16:00前下单预计明日到货<br />
<!-- 						
						购买数量：
						<a href="javascript:void(0)" id="delNum" onclick="">-</a>
						<input type="text" id="buyNumInp" name="buyNum" value="1">
						<a href="javascript:void(0)" id="addNum" onclick="">+</a>
						 -->
			</div>
			<div id="right_bottom">
				<input type="hidden" name="pid" value="" />
				<input class="add_cart_but" type="submit" value="" ng-click="addProductToCart()" />
			</div>
		</div>
	</form>
</div>
