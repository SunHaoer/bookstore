<link href="css/prodList.css" rel="stylesheet" type="text/css">

<!-- 引入header的内容 -->
<div ng-include="'include/header.html'"></div>

<div id="content">
	<div id="search_div">
		<div>
			<span class="input_span">商品名：<input type="text" name="name" ng-model="searchStr" value="{{searchStr}}" /></span>
			<span class="input_span">商品种类：<input type="text" name="category" ng-model="productKind" value="{{productKind}}" /></span>
			<span class="input_span">商品价格区间：<input type="text" name="minprice" ng-model="priceLow" value="priceLow" /> - <input type="text" name="maxprice" ng-model="priceHigh" value="priceHigh" /></span>
			<input type="submit" value="查 询" ng-click="getProductListModel(1)">
		</div>
	</div>
	
	<div id="prod_content" >
		<div class="prod_div" ng-repeat="product in productList" >
			<a href="#!/bookstore/productInfo?productId={{product.productId}}">
				<img src="{{product.productImagePath}}"></img>
				<div id="prod_name_div">
					{{product.productName}}
				</div>
				<div id="prod_price_div">
					￥{{product.productPrice}}元
				</div>
				<div>
					<div id="gotocart_div">
						查看详情
					</div>
				</div>				
			</a>
		</div>
		<div style="clear: both"></div>
	</div>
	<div align="right">
		<a href="" ng-click="getProductListModel(pageNum - 1)" ng-if="pageNum != 1">上一页</a>
		<a>当前第{{pageNum}}页</a>
		<a href="" ng-click="getProductListModel(pageNum + 1)" ng-if="pageNum != pagesCount">下一页</a>
	<div>
</div>
