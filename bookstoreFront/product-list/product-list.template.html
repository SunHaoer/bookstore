<link href="css/prodList.css" rel="stylesheet" type="text/css">

<!-- 引入header的内容 -->
<div ng-include="'include/header.html'"></div>

<div id="content">
	<div id="search_div">
		<form method="post" action="#">
			<span class="input_span">商品名：<input type="text" name="name" /></span>
			<span class="input_span">商品种类：<input type="text" name="category" /></span>
			<span class="input_span">商品价格区间：<input type="text" name="minprice" /> - <input type="text" name="maxprice" /></span>
			<input type="submit" value="查 询">
		</form>
	</div>
	
	<div id="prod_content" >
		<div class="prod_div" ng-repeat="product in productList" >
			<a href="#!/bookstore/productInfo?productId={{product.productId}}">
				<img src="{{product.productImagePath}}"></img>
				<div id="prod_name_div">
					{{product.productName}}
				</div>
				<div id="prod_price_div">
					￥{{product.productPrice}}元
				</div>
				<div>
					<div id="gotocart_div">
						查看详情
					</div>

				</div>				
			</a>

		</div>
		<div style="clear: both"></div>
	</div>
</div>
